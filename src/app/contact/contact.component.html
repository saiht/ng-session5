<div class="contact-form">
    <div class="contact-title">
        <h2>
            {{ title }}
        </h2>
    </div>
    <div class="contact-content">
        <form>
            <div class="form-group">
                <label for="firstName">Your firstname :</label>
                <input ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control input-sm" placeholder="Enter your firstname here"
                    required>
                <div *ngIf="!firstName.valid && firstName.touched" class="alert alert-danger">Input invalid</div>
            </div>

            <div class="form-group">
                <label for="message">Your message :</label>
                <textarea class="form-control input-sm" name="message" ngModel #message="ngModel" id="message" cols="30" rows="10" placeholder="Type your message here"
                    required></textarea>
                <div *ngIf="!message.valid && message.touched" class="alert alert-danger">Input invalid</div>
            </div>
            <button [ngClass]="{
                'disabled': message.invalid || firstName.invalid
            }" class="btn btn-primary" type="submit">
            Submit
            </button>
        </form>
    </div>
</div>
